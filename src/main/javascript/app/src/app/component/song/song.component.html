<label>Search by song:</label>
<form>
  <div class="form-group">
    <input type="text" name="songId" [(ngModel)]="songId" (keyup)="searchSong()">
  </div>
</form>


<h1>{{songName}}</h1>

<div *ngIf="song">
  <a *ngFor="let detail of this.song.tracks.items">
    <h1>Song name: {{detail.name}}</h1>
    <h1><hr><a [routerLink]="['/track', detail.album.name]">Song Link</a></h1>
    <router-outlet></router-outlet>
  </a>
</div>
