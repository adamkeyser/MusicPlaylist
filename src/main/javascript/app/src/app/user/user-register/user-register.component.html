<div class="well col-md-5 col-md-offset-3">
  <h2>Add User</h2>
  <form name="form" (ngSubmit)="f.form.valid && saveUser()" #f="ngForm" novalidate>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !firstName.valid }">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" class="form-control" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" required maxlength="10"/>
      <div *ngIf="(firstName.errors?.required && !firstName?.errors?.minlength) && (!firstName.pristine || f.submitted)"
           class="alert alert-danger">
            name is required
      </div>
      <div *ngIf="!firstName.valid && !firstName.pristine"
           class="alert alert-danger">
            name is required
      </div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required maxlength="40"/>
      <div *ngIf="(email.errors?.required && !email?.errors?.minlength) && (!email.pristine || f.submitted)"
           class="alert alert-danger">
        email is required
      </div>
      <div *ngIf="!email.valid && !email.pristine"
           class="alert alert-danger">
        email is required
      </div>
    </div>

    <div class = "text-xs-center">
            <button class="btn primary" type = "submit"> Login </button>
    </div>
  </form>
</div>
<p>Form value: {{ f.value | json }}</p>
<p>Form status: {{ f.status | json }}</p>
