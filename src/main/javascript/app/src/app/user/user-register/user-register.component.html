<div class="well col-md-5 col-md-offset-3">
  <h2>Add User</h2>
  <form name="form" (ngSubmit)="f.form.valid && saveUser()" #f="ngForm" novalidate>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !firstName.valid }">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" class="form-control" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" required maxlength="10"/>
      <div *ngIf="(firstName.errors?.required && !firstName?.errors?.minlength) && (!firstName.pristine || f.submitted)"
           class="alert alert-danger">
        First name is required
      </div>
      <div *ngIf="!firstName.valid && !firstName.pristine"
           class="alert alert-danger">
        First name is required
      </div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !lastName.valid }">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" class="form-control" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel" required/>
      <div *ngIf="lastName.errors?.required && (!lastName.pristine || f.submitted)"
           class="alert alert-danger">
        Last name is required
      </div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !birthday.valid }">
      <label for="birthday">Birthday</label>
      <input type="text" id="birthday" class="form-control" name="birthday" [(ngModel)]="model.birthday" #birthday="ngModel" birthday required/>
      <div *ngIf="birthday?.errors?.required && (!birthday.pristine || f.submitted)"
           class="alert alert-danger">
        Birthday is required
      </div>
      <div *ngIf="birthday?.errors?.birthday && (!birthday.pristine || f.submitted)"
           class="alert alert-danger">
        {{birthday.errors.birthday}}
      </div>
    </div>
    <div>
      <label>
        <input type="checkbox" name="isActive"  [(ngModel)]="model.isAdmin">
        Is Admin
      </label>
    </div>

    <div class="form-group">
      <button id="register" class="btn btn-primary">Register</button>
      <a [routerLink]="['/users']" class="btn btn-link">Cancel</a>
    </div>
  </form>
</div>
<p>Form value: {{ f.value | json }}</p>
<p>Form status: {{ f.status | json }}</p>
